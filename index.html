<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday, Dad!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Sofia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-white flex flex-col items-center justify-center h-screen text-center font-[Nunito]"
  >
    <h1 class="text-3xl md:text-5xl font-bold mb-4">
      Happy Birthday from all of us!
    </h1>
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <img
        src="assets/us.jpg"
        class="w-60 h-60 rounded-full object-cover"
      />
    </div>
    <button
      id="unlockBtn"
      class="bg-black text-white px-6 py-3 rounded-2xl shadow-md hover:scale-105 transition-all"
    >
      Unlock your Gift Box
    </button>
    <audio id="pageMusic" src="assets/music/intro.mp3" autoplay loop></audio>
    <script>
      document.getElementById("unlockBtn").addEventListener("click", () => {
        window.location.href = "dad.html";
      });
    </script>
  </body>
</html>
